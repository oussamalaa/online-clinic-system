spring.application.name=${env.POSTEGER_SQL_DATABASE}
# Server config
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/clinicdb
spring.datasource.username=${env.POSTEGER_SQL_USER}
spring.datasource.password=${env.POSTEGER_SQL_PASSWORD }

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
